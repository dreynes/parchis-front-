<div class="mask">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="login-container">
      <div class="login-box">
        <h2 class="text-center mb-4 mt-4">Iniciar Sesión</h2>
        <form (ngSubmit)="onSubmit()" class="w-100">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" [(ngModel)]="form.username" name="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="form.password" name="password" class="form-control" required>
          </div>
          <div class="text-center mt-3 mb-4">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </div>
        </form>
        <div *ngIf="isLoginFailed" class="
         text-danger mt-3">
          {{ errorMessage }}
        </div>
        <div class="text-center">
          ¿No tienes una cuenta? <a href="/register
">Registrate aquí</a>.
        </div>
      </div>
    </div>
  </div>
</div>
