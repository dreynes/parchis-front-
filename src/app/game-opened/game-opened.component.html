<div class="game-container">
  <button class="exit-button" (click)="exitGame()">Salir</button>
  <div class="game-content">
    <app-dice></app-dice>
    <app-board
      [board]="boardComponent.board"
      [circuit]="boardComponent.circuit"
      [homes]="boardComponent.homes"
      [finalTracks]="boardComponent.finalTracks">
    </app-board>
  </div>
</div>
