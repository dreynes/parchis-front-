<div class="mask">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="login-container">
      <div class="login-box">
        <h2 class="text-center mb-4 mt-4">Registrarse</h2>
        <form (ngSubmit)="onSubmit()" class="w-100">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" [(ngModel)]="form.username" name="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="form.password" name="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="passwordConf">Confirmar Contraseña</label>
            <input type="password" id="passwordConf" [(ngModel)]="form.passwordConf" name="passwordConf" class="form-control" required>
          </div>
          <div class="text-center mt-3 mb-4">
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
        </form>
        <div *ngIf="isSignUpFailed" class="text-danger mt-3">
          {{ errorMessage }}
        </div>
        <div class="text-center">
          ¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a>.
        </div>
      </div>
    </div>
  </div>
</div>
